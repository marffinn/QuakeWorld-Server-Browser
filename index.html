<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- MODAL  -->
    <div class="modal_container">
      <div class="modal_win"></div>
    </div>
    <!-- END OF MODAL -->

    <!-- root element -->
    <root>
      <div class="bar-container">
        <button
          type="button"
          class="btn_update_masters btn btn-primary btn-warning text-uppercase"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 1rem;
            --bs-btn-font-size: 0.75rem;
            -webkit-app-region: no-drag;
          "
        >
          Update master server
        </button>
        <button
          type="button"
          class="btn_refresh_servers btn btn-primary text-uppercase"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 1rem;
            --bs-btn-font-size: 0.75rem;
            -webkit-app-region: no-drag;
          "
        >
          Refresh
        </button>
      </div>

      <div class="appServerList"></div>

      <p class="progress_bar_percentage"><b class="progress_text"></b></p>
    </root>
    <!-- end of root -->

    <!-- scripts included -->
    <script src="./assets/renderer.js"></script>
  </body>
</html>
