<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="top_bar" style="-webkit-user-select: none; -webkit-app-region: drag">
      <div class="win_buttons">
        <div class="win_minimize"></div>
        <div class="win_maximize"></div>
        <div class="win_close"></div>
      </div>
    </div>

    <!-- root element -->
    <root class="bg-light">
      <div class="container-fluid sticky-top bg-light" style="margin-top: 1rem; margin-bottom: 1rem;">
        <button
          type="button"
          class="btn_update_masters btn btn-primary btn-warning text-uppercase"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 1rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Update master server
        </button>
        <button
          type="button"
          class="btn_refresh_servers btn btn-primary text-uppercase"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 1rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Refresh
        </button>
      </div>

      <p class="progress_bar_percentage"><b class="progress_text"></b></p>
    </root>
    <!-- end of root -->

    <div class="table_container">
      <div
        class="bg-light overflow-y-auto"
        style="margin: 0; padding-bottom: 10px"
      >
        <table
          class="table table-hover table-sm bg-success-subtle table-striped table-bordered"
          style="margin-bottom: 0;"
        >
          <thead>
            <tr>
              <th scope="col">Server name</th>
              <th scope="col">Ping</th>
              <th scope="col">Map</th>
              <th scope="col">Players</th>
            </tr>
          </thead>
          <tbody class="appServerList table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <!-- scripts included -->
    <script src="./renderer.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
