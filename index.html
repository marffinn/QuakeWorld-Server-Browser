<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- root element -->
    <root class="bg-light">
      <div
        class="container-fluid sticky-top bg-light"
        style="padding-top: 10px; padding-bottom: 10px"
      >
        <button
          type="button"
          class="btn_update_masters btn btn-primary btn-warning text-uppercase"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 0.2rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Update master server
        </button>
        <button
          type="button"
          class="btn_refresh_servers btn btn-primary text-uppercase"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 0.2rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Refresh
        </button>
      </div>

      <div
        class="container-fluid bg-light"
        style="margin: 0; padding-bottom: 10px"
      >
        <table class="table table-hover table-sm bg-success-subtle">
          <thead>
            <tr>
              <th scope="col">Server name</th>
              <th scope="col">Ping</th>
              <th scope="col">Map</th>
              <th scope="col">Players</th>
            </tr>
          </thead>
          <tbody class="appServerList"></tbody>
        </table>
      </div>

      <p class="progress_bar_percentage"><b class="progress_text"></b></p>
    </root>
    <!-- end of root -->

    <!-- scripts included -->
    <script src="./renderer.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
