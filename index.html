<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- MODAL  -->
    <div class="modal_container">
      <div class="modal_win"></div>
    </div>
    <!-- END OF MODAL -->

    <!-- root element -->
    <root>

          <b class="progress_text"></b>

      </div>
    </root>

    <!-- scripts included -->
    <script src="./assets/renderer.js"></script>
