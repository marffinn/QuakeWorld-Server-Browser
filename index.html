<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- root element -->
    <root>
      <button class="btn_update_masters">Update from master</button>
      <button class="btn_refresh_servers">Refresh servers</button>

      <table class="table table-hover table-sm table-dark">
        <thead>
          <tr>
            <th scope="col">Server name</th>
            <th scope="col">Ping</th>
            <th scope="col">Map</th>
            <th scope="col">Players</th>
          </tr>
        </thead>
        <tbody class="appServerList"></tbody>
      </table>

      <p class="progress_bar_percentage"><b class="progress_text"></b></p>
    </root>
    <!-- end of root -->

    <!-- scripts included -->
    <script src="./renderer.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
